<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Google Drive Direct Link Generator">
  <meta name="author" content="SimpingTech">

  <title>Google Drive Direct Link Generator</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 56px;
    }
  </style>

</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">SimpingTech</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">

      <div class="col-lg-8">

        <div class="alert alert-dark mt-3" role="alert">
          You are at: <a href="/">Home</a> / <a href="/tools">Tools</a> / Google Drive Direct Link Generator
        </div>

        <hr>

        <h1>Google Drive Direct Link Generator</h1>

        <hr>

        <h6>Shareable Link</h6>
        <input class="form-control" type="text" onkeyup="gdriveLinkGen(this.value)" placeholder="Paste Google Drive shareable link from a file.">
        <br>
        <h6>Download Link</h6>
        <textarea class="form-control" type="textbox" id="gd_directlink" rows="3" readonly></textarea>
        <button class="btn btn-block btn-primary btn-sm my-2" id="btn_copy">Copy</button>
        
        <hr>

      </div>

      <div class="col-md-4">

        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." disabled>
              <span class="input-group-append">
                <button class="btn btn-secondary" type="button" disabled>Go!</button>
              </span>
            </div>
          </div>
        </div>

        <div class="card my-4">
          <h5 class="card-header">About Me</h5>
          <div class="card-body">
            Secret.
          </div>
        </div>

      </div>

    </div>

  </div>
  
  <footer class="py-4 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright 2021 &copy; <a class="text-white" href="/">SimpingTech</a></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>

  <script>
    function gdriveLinkGen(link) {
      var dlink = link.replace(/\/file\/d\/(.+)\/(.+)/, "/uc?export=download&id=$1");
      document.getElementById('gd_directlink').innerText = dlink;
    }
    function downloadLinkText() {
      var txtarea = document.getElementById('gd_directlink');
      txtarea.select();
      document.execCommand('copy');
    }

    var dlink_txtarea = document.getElementById('gd_directlink');
    dlink_txtarea.onclick = function () {
      downloadLinkText();
    }

    var btn_copy = document.getElementById('btn_copy');
    btn_copy.onclick = function () {
      downloadLinkText();
    }
  </script>
</body>

</html>
