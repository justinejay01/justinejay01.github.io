<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Performance Task for Lesson 6">
  <meta name="author" content="SimpingTech">

  <title>Log In - SimpingTech</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container">
      <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="card mx-auto my-4">
                <div class="card-header">
                    <h4 class="card-title">Log In</h4>
                </div>
                <form id="formLogin" action="javascript:void(0);" method="post">
                    <div class="card-body">
                        <div class="alert alert-success d-none" id="loginSuccess">
                            Logging in...
                        </div>
                        <div class="alert alert-danger d-none" id="loginFailed">
                            Incorrect login credentials! 
                        </div>
                        <label for="loginUname">Username</label>
                        <input class="form-control" type="text" id="loginUname" name="uname" placeholder="Enter username..." required> <br>
                        <label for="loginPword">Password</label>
                        <input class="form-control" type="password" id="loginPword" name="pword" placeholder="Enter password..." required>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary btn-block" id="login" value="Log In"><hr>
                        <input type="button" class="btn btn-success btn-block" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
        $("#formLogin").submit(function(){
            $.post("/auth/login",
                {
                    uname: document.getElementById('loginUname').value,
                    pword: document.getElementById('loginPword').value
                },
            function(data){
                if (data == '1') {
                    /*
                    var divAlert = document.createElement('div');
                    var divAlertAttr = document.createAttribute('class');
                    divAlertAttr.value = 'alert alert-success';
                    divAlert.setAttributeNode(divAlertAttr);
                    var nodeAlert = document.createTextNode('Logging in...');
                    divAlert.appendChild(nodeAlert);

                    var alertLogin = document.getElementById('alertLogin');
                    alertLogin.appendChild(divAlert);
                    */
                    
                    document.getElementById('loginSuccess').classList.remove('d-none');
                    
                    setTimeout( function() {
                        window.location.replace('/');
                    }, 3000);
                } else {
                    /*
                    var divAlert = document.createElement('div');
                    var divAlertAttr = document.createAttribute('class');
                    divAlertAttr.value = 'alert alert-danger';
                    divAlert.setAttributeNode(divAlertAttr);
                    var nodeAlert = document.createTextNode('Incorrect login credentials!');
                    divAlert.appendChild(nodeAlert);

                    var alertLogin = document.getElementById('alertLogin');
                    alertLogin.appendChild(divAlert);
                    */

                    document.getElementById('loginFailed').classList.remove('d-none');
                    $("#loginFailed").fadeOut(2000);
                    setTimeout( function() {
                        document.getElementById('loginFailed').classList.add('d-none');
                        $("#loginFailed").fadeIn();
                    }, 3000);

                    document.getElementById('loginUname').value = '';
                    document.getElementById('loginPword').value = '';
                }
            });
        });
    });
</script>

</body>

</html>
