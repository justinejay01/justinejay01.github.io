<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Performance Task for Lesson 6">
  <meta name="author" content="SimpingTech">

  <title>Log In - SimpingTech</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" integrity="sha512-thoh2veB35ojlAhyYZC0eaztTAUhxLvSZlWrNtlV01njqs/UdY3421Jg7lX0Gq9SRdGVQeL8xeBp9x1IPyL1wQ==" crossorigin="anonymous" />
  
  <style>
    .showFI {
        transition: opacity 400ms;
    }
    .hideFI {
        opacity: 0;
    }
    .showFO {
        opacity: 1;
    }
    .hideFO {
        opacity: 0;
        transition: opacity 400ms;
    }
  </style>

</head>

<body>

  <div class="container">
      <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="card mx-auto my-4">
                <div class="card-header">
                    <h4 class="card-title">Log In</h4>
                </div>
                <form id="formLogin" action="javascript:void(0);" method="post">
                    <div class="card-body">
                        <div class="alert alert-success d-none" id="loginSuccess">
                            Logging in... Click <a href="/">here</a> if you're not redirected!
                        </div>
                        <div class="alert alert-danger d-none" id="loginFailed">
                            Incorrect login credentials! 
                        </div>
                        <label for="loginUname">Username</label>
                        <input class="form-control" type="text" id="loginUname" name="uname" placeholder="Enter username..." required> <br>
                        <label for="loginPword">Password</label>
                        <input class="form-control" type="password" id="loginPword" name="pword" placeholder="Enter password..." required>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary btn-block" id="login" value="Log In"><hr>
                        <input type="button" class="btn btn-success btn-block" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js" integrity="sha512-q2vREMvON/xrz1KuOj5QKWmdvcHtM4XNbNer+Qbf4TOj+RMDnul0Fg3VmmYprdf3fnL1gZgzKhZszsp62r5Ugg==" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $("#formLogin").submit(function(){
            $.post("/auth/login",
                {
                    uname: document.getElementById('loginUname').value,
                    pword: document.getElementById('loginPword').value
                },
            function(data){
                if (data == '1') {
                    var loginSuccess = document.getElementById('loginSuccess');
                    loginSuccess.classList.remove('d-none');
                    loginSuccess.classList.add('showFI');
                    loginSuccess.classList.remove('hideFI');
                    
                    setTimeout( function() {
                        window.location.replace('/');
                    }, 3000);
                } else {
                    var loginFailed = document.getElementById('loginFailed');
                    loginFailed.classList.remove('d-none');
                    loginFailed.classList.add('showFI');
                    loginFailed.classList.remove('hideFI');

                    setTimeout( function() {
                        loginFailed.classList.add('d-none');
                    }, 3000);
                    document.getElementById('loginUname').value = '';
                    document.getElementById('loginPword').value = '';
                }
            });
        });
    });
</script>

</body>

</html>
