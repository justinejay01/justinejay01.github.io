<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="SimpingTech" />
    <meta name="author" content="SimpingTech" />

    <title>Log In - SimpingTech</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
        integrity="sha512-thoh2veB35ojlAhyYZC0eaztTAUhxLvSZlWrNtlV01njqs/UdY3421Jg7lX0Gq9SRdGVQeL8xeBp9x1IPyL1wQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card mx-auto my-4">
                    <div class="card-header">
                        <h4 class="card-title">Log In</h4>
                    </div>
                    <form id="formLogin" action="javascript:void(0);" method="post">
                        <div class="card-body">
                            <div class="alert alert-success animate__animated d-none" id="loginSuccess">
                                <p>Logging in... Click <a href="/">here</a> if you're not
                                    redirected!</p>
                            </div>
                            <div class="alert alert-danger animate__animated d-none" id="loginFailed">
                                <p>Incorrect login credentials!</p>
                            </div>
                            <div class="input-group">
                                <div class="input-group-text" id="svgUname">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                        <path fill-rule="evenodd"
                                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                    </svg>
                                </div>
                                <input class="form-control" type="text" id="loginUname" name="uname"
                                    placeholder="Enter username..." required />
                            </div>
                            <br />
                            <div class="input-group">
                                <div class="input-group-text" id="svgPword">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-key" viewBox="0 0 16 16">
                                        <path
                                            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                                    </svg>
                                </div>
                                <input class="form-control" type="password" id="loginPword" name="pword"
                                    placeholder="Enter password..." required />
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="btn-toolbar justify-content-between">
                                <div class="button-group" role="button">
                                    <input type="submit" class="btn btn-primary btn-block" id="btnLogin" value="Log In" />
                                </div>
                                <div class="button-group">
                                    <button class="btn btn-outline-success btn-block" id="btnReg" value="Register" >Register <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                      </svg></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"
        integrity="sha512-q2vREMvON/xrz1KuOj5QKWmdvcHtM4XNbNer+Qbf4TOj+RMDnul0Fg3VmmYprdf3fnL1gZgzKhZszsp62r5Ugg=="
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("formLogin").onsubmit = function () {
            var uname = document.getElementById("loginUname").value;
            var pword = document.getElementById("loginPword").value;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (this.responseText == "1") {
                        var loginSuccess = document.getElementById("loginSuccess");
                        loginSuccess.classList.remove("d-none");
                        loginSuccess.classList.add("animate__fadeIn");

                        document.getElementById("btnLogin").setAttribute("disabled", "");

                        setTimeout(function () {
                            window.location.replace("/");
                        }, 3000);
                    } else {
                        var loginFailed = document.getElementById("loginFailed");
                        loginFailed.classList.remove("d-none");

                        document.getElementById("btnLogin").setAttribute("disabled", "");

                        if (loginFailed.classList.contains("animate__fadeOut")) {
                            loginFailed.classList.toggle("animate__fadeOut");
                        }

                        loginFailed.classList.toggle("animate__fadeIn");

                        setTimeout(function () {
                            loginFailed.classList.toggle("animate__fadeIn");
                            loginFailed.classList.toggle("animate__fadeOut");
                        }, 3000);
                        setTimeout(function () {
                            loginFailed.classList.add("d-none");
                        }, 4000);
                        setTimeout(function () {
                            document.getElementById("btnLogin").removeAttribute("disabled");
                        }, 4500);
                        document.getElementById("loginPword").value = "";
                    }
                }
            };
            xhr.open("POST", "/auth/login", true);
            xhr.setRequestHeader(
                "Content-Type",
                "application/x-www-form-urlencoded; charset=UTF-8"
            );
            xhr.send("uname=" + uname + "&pword=" + pword);
        };
    </script>
</body>

</html>
